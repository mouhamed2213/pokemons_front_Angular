@if (pokemon) {
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white rounded-2xl shadow-xl p-6 w-80">
      <h2 class="text-2xl font-bold text-center capitalize mb-4">
        {{ pokemon.name }}
      </h2>

      <div class="flex justify-center mb-4">
        <img
          [src]="pokemon.picture"
          alt="pokemon picture"
          class="w-32 h-32 object-contain"
        />
      </div>

      <div class="space-y-2 text-center">
        <p class="text-gray-700">
          <span class="font-semibold">HP :</span> {{ pokemon.hp }}
        </p>
        <p class="text-gray-700">
          <span class="font-semibold">CP :</span> {{ pokemon.cp }}
        </p>
        <p class="{{ pokemon.types | customTypeColor }}">
          <span class="font-semibold">Types :</span>
          {{ pokemon.types }}
        </p>
      </div>
    </div>
  </div>
} @else {
  <p>Aucun pokemon trouver</p>
}
